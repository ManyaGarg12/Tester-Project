<html>
<head>
    <title>Reaction tester project </title>
    <style>
#shape
{
    width : 100px;
    height : 100px;
    background-color: green;
    position:relative;
    margin-top: 50px;
}
    </style>
</head>
<body>
   
    <h1> Reaction tester game </h1>
    <p> Click on the shape as soon as you can </p>
    <p id="tree"></p>
    <div id ="shape"> </div>
    <script>
        function randomcolor()
        {
            var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
        }
        
        function move()
        {
            var width;
            var top;
            var left;
         
            width = Math.floor((Math.random()*400)+100);
            left = Math.floor((Math.random()*300));
            top = Math.floor((Math.random()*300));
            document.getElementById("shape").style.width = width;
            document.getElementById("shape").style.height= width;
            document.getElementById("shape").style.left= left;
            document.getElementById("shape").style.top= top;
            document.getElementById("shape").style.backgroundColor = randomcolor();
            document.getElementById("shape").style.display= "block";
            start = new Date().getTime();
        }
        
        
        var start = new Date().getTime();
        document.getElementById("shape").onclick = function()
        {
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime();
            var timetaken = (end-start)/1000;
            document.getElementById("tree").innerHTML = "time taken : " + " " +timetaken + "sec";
            move();
        }
    </script>
</body>
</html>
